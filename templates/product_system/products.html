{% extends "layout.html" %}
{% block content %}

    <ul>
        {% for item in products %}
            <li class="showhim">

                <div class="light">{{ item.name }}</div>
                <div class="showme dark">
                    <h3>Description
                    </h3> {{ item.description }}
                    <h3> Requirements</h3> {{ item.requirements }}
                    <br>
                    <a href="{{ item.url }}"><h4>CLICK HERE TO APPLY </h4></a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

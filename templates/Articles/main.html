{% extends "layout.html" %}
{% block head %}
    <title> Articles</title>
{% endblock %}


{% block content %}


<h2 class="light"> {{ page_name }} </h2>

<ul class="dark">
    {% for item in links%}
    <li>
        <h3>
            <a href="{{ url_for('article.articles', path = item.filename) }}"> {{item.name}} </a>
        </h3>
    </li>
    {% endfor %}
</ul>


{% endblock %}

{% extends "layout.html" %}
{% block content %}
<h2> {{ page_name }} </h2>

<ul>
    {% for item in links%}
    <li>
        <h3>
            <a href="{{ url_for('article.articles', path = path, subcategory = item.filename) }}"> {{item.name}} </a>
        </h3>
    </li>
    {% endfor %}
</ul>


{% endblock %}

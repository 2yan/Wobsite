{% extends "layout.html" %}



{% block content %}



    <form action="{{ url_for('bank.login') }}" method="post">
      <br>
      <input type="text" name="bank_name" placeholder="Bank Name">
      <br><br>
      <input type="submit" value="Search" id="button">
    </form>

    {% if options is defined %}
        {% for option in options %}
            <p>{{ option }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}

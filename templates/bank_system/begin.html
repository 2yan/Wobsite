{% extends "layout.html" %}



{% block content %}
    <h1 class="dark"> SEND bank statements to your servicer from here.</h1>
    <div class="light">

    <button id="link-btn">Link Account</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
        <script>
        (function($) {
            var handler = Plaid.create({
                apiVersion: 'v2',
                clientName: 'Plaid Walkthrough Demo',
                env: '{{ plaid_environment }}',
                product: ['transactions'],
                key: '{{ plaid_public_key }}',
                onSuccess: function(public_token) {
                    $.post('{{ url_for('bank.get_access_token') }}', {public_token: public_token}, function() {
                        $('#container').fadeOut('fast', function() {
                            $('#intro').hide();
                            $('#app, #steps').fadeIn('slow');
                        });
                    });
                },
            });
            $('#link-btn').on('click', function(e) {
                handler.open();
            });
    })(jQuery);
    </script>
        <br><br>
    <a href="{{ url_for('bank.get_banks') }}"> SEND DOCUMENTS</a>

    {% if message is defined %}
        <p> message </p>
    {% endif %}
    </div>

{% endblock %}
